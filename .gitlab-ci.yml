image: registry.ritc.jp/ricos/simulation/femio/fistr_ricos

default:
  before_script:
    - pip install --upgrade pip poetry
    - ln -s /src/.venv .
    - poetry config virtualenvs.in-project true
    - poetry install

stages:
  - test
  - deploy
  - commit

pylint:
  stage: test
  script:
    - pip install pycodestyle
    - find femio tests -name '*.py' -exec pycodestyle {} +
    - poetry run pylint -E $(find femio/__main__ -name "*.py")

autopep8:
  stage: test
  script:
    - poetry run autopep8 --diff --exit-code $(find femio tests -name "*.py")

pytest:
  stage: test
  script:
    - poetry run pytest tests

pages:
  stage: deploy
  script:
    - poetry run python3 -m pip install -r sphinx/requirements.txt
    - poetry run sphinx-apidoc -f -o ./sphinx femio
    - poetry run sphinx-build ./sphinx ./docs
    - poetry build
    - cp -r docs public
    - mv dist/*.whl public/
  artifacts:
    paths:
      - docs
      - public
  only:
    - master

.deploy:wheel:
  stage: deploy
  script:
    - pip install --upgrade pip poetry
    - poetry version $VERSION
    - poetry config repositories.ricos https://pypi.ritc.jp
    - poetry build -f wheel
    - poetry publish --username ricos --password ${RICOS_PYPI_KEY} -r ricos --no-ansi -n -v
    - poetry publish --username __token__ --password ${PYPI_ORG_TOKEN} --no-ansi -n -v
  retry: 2

deploy:wheel:master:
  extends: .deploy:wheel
  inherit:
    default: false
  before_script:
    - export VERSION=$(grep "^version" pyproject.toml | grep -o "[0-9]\.[0-9]\.[0-9]").dev$(date +"%Y%m%d%H%M")
  only:
    - master

deploy:wheel:tag:
  extends: .deploy:wheel
  inherit:
    default: false
  before_script:
    - export VERSION=$CI_COMMIT_REF_NAME
  only:
    - tags

commit:
  stage: commit
  script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H "$CI_SERVER_HOST" >> ~/.ssh/known_hosts
    - eval "$(ssh-agent -s)"
    - echo "$SSH_PRIVATE_KEY" | ssh-add - > /dev/null
    - git config --global user.name "runner@gitlab.ritc.jp"
    - git config --global user.email "runner@gitlab.ritc.jp"
    - git remote set-url --push origin git@$CI_SERVER_HOST:$CI_PROJECT_PATH.git
    - git add docs
    - git commit -m '[ci skip] push document by GitLab runner'
    - git push origin --force HEAD:gh-pages
  only:
    - master
